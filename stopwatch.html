<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="display-time">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop-icon.png" id="stopbtn">
            <img src="images/play-icon.png" id="startbtn">
            <img src="images/reset-icon.png" id="resetbtn">
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
